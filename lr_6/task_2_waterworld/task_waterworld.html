<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Task2_waterworld</title>
	<style>
	.main-block {
  		width: 354px;
  		height: 280px;
		position: absolute;
		background: #81ccc7;
	}
	.clouds {
		width: 220px;
  		height: 85px;
		position: relative;
		left: 130px;
	}
	.water {
		position: relative;
		top: 181px;
		z-index: 2;
	}
	.wooden-ship {
		position: relative;
		width: 70px;
  		height: 83px;
  		top: 84px;
  		left: 12px;
  		z-index: 1;
	}
	.world {
		position: relative;
		top: -130px;
	}
	</style>
</head>
<body>
	<div class="main-block">
		<div class="clouds"><img src="img/clouds.svg" alt="clouds"></div>
		<div class="water"><img src="img/water.svg" alt="water"></div>
		<div class="wooden-ship"><img src="img/wooden-ship.svg" alt="wooden-ship"></div>
		<div class="world"><img src="img/world.svg" alt="world"></div>
	</div>
</body>
</html>
